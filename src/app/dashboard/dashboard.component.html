
<mat-card class="container">
  <h4>Todos</h4>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table">

    <ng-container matColumnDef="task">
      <mat-header-cell *matHeaderCellDef> Task </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.task}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="urgency">
      <mat-header-cell *matHeaderCellDef> Urgency </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.urgency}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div style="margin-top: 10px">Total count {{dataSource.length}}</div>
</mat-card>
