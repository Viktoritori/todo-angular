<mat-card class="container">
  <h4>Todos</h4>

  <div class="" [formGroup]="form">
    <button mat-raised-button label="search" color="accent" (click)="filterTask()" class="button">
      Search
    </button>
    <input type="text" id="search" formControlName="search" placeholder="Type anything" >
  </div>

    <mat-table [dataSource]="tasksToShow" class="mat-elevation-z8" class="table">
    <ng-container matColumnDef="task">
      <mat-header-cell *matHeaderCellDef> Task </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.task}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="urgency">
      <mat-header-cell *matHeaderCellDef> Urgency </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.urgency}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div style="margin-top: 10px">Total count {{tasksToShow.length}}</div>
</mat-card>
